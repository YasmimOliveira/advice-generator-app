<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="advice-box">
      <div class="advice-content">
        <p class="advice-title">ADVICE #117</p>
        <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
        <img src="./images/pattern-divider-desktop.svg" alt="pattern divider" class="advice-divider-desktop">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider" class="advice-divider-mobile">
        <button>
          <img src="./images/icon-dice.svg" alt="generator button">
        </button>
      </div>
    </div>
  </div>
