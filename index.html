<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="advice-box">
      <div class="advice-content">
        <p class="advice-title"></p>
        <p class="advice-text"></p>
        <img src="./images/pattern-divider-desktop.svg" alt="pattern divider" class="advice-divider-desktop">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider" class="advice-divider-mobile">
        <div class="advice-buttons">
          <button id="btn-advice">
            <img src="./images/icon-dice.svg" alt="generator button">
          </button>
          <button id="btn-search">
            <img src="./images/search.svg" alt="generator button">
          </button>
          
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/YasmimOliveira" target="_blank">Yasmim Oliveira</a>.
    </div>
  </div>
  
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
</body>
</html>
